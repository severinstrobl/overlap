sonar.projectKey=severinstrobl_overlap
sonar.organization=severinstrobl

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=overlap
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.
sonar.exclusions=build*/**
sonar.coverage.exclusions=tests/**,python/**,benchmarks/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Limit support to Python 3
sonar.python.version=3

# Disable some rules on some C++ files
sonar.issue.ignore.multicriteria=cpp1

# For complex expressions, initializing a variable within the condition of an if statement
# does not improve maintainability.
sonar.issue.ignore.multicriteria.cpp1.ruleKey=cpp:S6004
sonar.issue.ignore.multicriteria.cpp1.resourceKey=**/overlap/overlap.hpp
