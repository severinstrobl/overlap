dist: bionic
language: cpp

branches:
  except:

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
      # The system compiler for bionic is gcc 7.4.0.
      env: COMPILER=gcc CC=gcc CXX=g++

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
            - g++-5
            - libstdc++-5-dev
      env: COMPILER=gcc CC=gcc-5 CXX=g++-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
            - g++-6
            - libstdc++-6-dev
      env: COMPILER=gcc CC=gcc-6 CXX=g++-6

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
            - g++-8
            - libstdc++-8-dev
      env: COMPILER=gcc CC=gcc-8 CXX=g++-8

#     Contrary to the documentation, APT sources seem to be not yet supported
#     for Bionic.
#    - os: linux
#      compiler: gcc
#      addons:
#        apt:
#          sources:
#            - ubuntu-toolchain-r-test
#          packages:
#            - libeigen3-dev
#            - g++-9
#            - libstdc++-9-dev
#      env: COMPILER=gcc CC=gcc-9 CXX=g++-9

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - libeigen3-dev
      # The packaged version of clang for bionic is 7.0.0.
      env: COMPILER=clang CC=clang CXX=clang++

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - libeigen3-dev
            - clang-3.9
      env: COMPILER=clang CC=clang-3.9 CXX=clang++-3.9

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - libeigen3-dev
            - clang-4.0
      env: COMPILER=clang CC=clang-4.0 CXX=clang++-4.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-5.0
          packages:
            - libeigen3-dev
            - clang-5.0
      env: COMPILER=clang CC=clang-5.0 CXX=clang++-5.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-6.0
          packages:
            - libeigen3-dev
            - clang-6.0
      env: COMPILER=clang CC=clang-6.0 CXX=clang++-6.0

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-7
          packages:
            - libeigen3-dev
            - clang-7
      env: COMPILER=clang CC=clang-7 CXX=clang++-7

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-bionic-8
          packages:
            - libeigen3-dev
            - clang-8
      env: COMPILER=clang CC=clang-8 CXX=clang++-8

    - os: linux
      compiler: gcc
      addons:
        coverity_scan:
          project:
            name: "severinstrobl/overlap"
            description: "Build submitted via Travis CI"
          notification_email:
            secure: ""
          build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Debug.."
          build_command: "make"
          branch_pattern: coverity_scan
        apt:
          packages:
            - libeigen3-dev
      env: COMPILER=gcc CC=gcc CXX=g++

before_install:
  - mkdir build
  - cd build

before_script:
  - cmake -DCMAKE_BUILD_TYPE=Debug ..

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
      then
        echo "Skipping building and testing on Coverity Scan run.";
        exit 0;
    fi
  - make
  - make test
