dist: trusty
sudo: false
language: generic

branches:
  only:
    - testing
    - coverity_scan

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=gcc CC=gcc CXX=g++

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libstdc++-4.9-dev
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=gcc CC=gcc-4.9 CXX=g++-4.9

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libstdc++-5-dev
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=gcc CC=gcc-5 CXX=g++-5

    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libstdc++-6-dev
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=gcc CC=gcc-6 CXX=g++-6

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=clang CC=clang CXX=clang++

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang-3.6
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=clang CC=clang-3.6 CXX=clang++-3.6

    - os: linux
      compiler: clang
      addons:
        apt:
          packages:
            - clang-3.8
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=clang CC=clang-3.8 CXX=clang++-3.8

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=clang CC=clang-3.9 CXX=clang++-3.9

    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
            - libeigen3-dev
            - libboost-test-dev
      env: COMPILER=clang CC=clang-4.0 CXX=clang++-4.0

    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - libeigen3-dev
            - libboost-test-dev
        coverity_scan:
          project:
            name: "severinstrobl/overlap"
            description: "Build submitted via Travis CI"
          notification_email:
            secure: ""
          build_command_prepend: "cmake .."
          build_command: "make"
          branch_pattern: coverity_scan
      env: COMPILER=gcc CC=gcc CXX=g++

before_install:
  - mkdir cmake
  - ln -s /usr/share/cmake-2.8/Modules/FindEigen3.cmake cmake/
  - mkdir build
  - cd build

before_script:
  - cmake ..

script:
  - if [[ "${COVERITY_SCAN_BRANCH}" == 1 ]];
      then
        echo "Skipping building and testing on Coverity Scan run.";
        exit 0;
    fi
  - make
  - make test
